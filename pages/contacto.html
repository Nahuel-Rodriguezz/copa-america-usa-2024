    <header>

            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Contacto</h1>
            <p class="intro-text">Nos interesa conocerte y saber tu opinión al respecto, saber qué es lo que te gustaría, contenido que desees ver o cambios que harías. ¡Recuerda que tu opinión es de gran interés!</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Copa América USA.</p>
    </footer>
